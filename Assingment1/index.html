<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Mood Tracker Calendar</title>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
          <link rel="icon" href="./logo.png" type="image/icon type">
    <link rel="stylesheet"
        href="styles.css">
        <link rel="stylesheet"
        href=
"https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    </head>

<body>
    <h2 id="mood-Tracker">Mood Tracker App</h2>
    <div class="main-container">
        <div class="calendar-container">
            <header class="calendar-header">
                <p class="calendar-current-date"></p>
                <div class="calendar-navigation">
                    <span id="calendar-prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="calendar-next" class="material-symbols-rounded">chevron_right</span>
                </div>
            </header>
            <div class="calendar-body">
                <ul class="calendar-weekdays">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="calendar-dates"></ul>
            </div>
        </div>
    
        <div class="timeline-container">
            <label for="timelineFilter">View Timeline By:</label>
            <select id="timelineFilter">
                <option value="day">Day-wise</option>
                <option value="week">Week-wise</option>
                <option value="month">Month-wise</option>
            </select>
            <canvas id="moodChart"></canvas>
        </div>
    </div>
    
    <script src="app.js"></script>

</body>
</html>
